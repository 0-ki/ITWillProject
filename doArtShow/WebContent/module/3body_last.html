	<script>
	
	$("#inpt_search").on('focus', function () {
		$(this).parent('label').addClass('active');
	});

	$("#inpt_search").on('blur', function () {
		if($(this).val().length == 0)
			$(this).parent('label').removeClass('active');
	});
	
	
	
	
	//중복확인을 위한 jsp페이지
	function emailChkModal()
	{
		if($("#input_email").val()==""){
			$("#email_check").text("아이디를 입력하세요");
			$("#email_check").css('color','red');
			$("#emailChkButton").attr("disabled", true);
			return;
		} else {
			url = "chkEmail.jsp?email=" + document.signUpForm.email.value;
			
			window.open(url, "confirm", "toolbar=no, location=no, status=no, menubar=no, scrollbars=no, resizable=no, left=200, right=200, width=500, height=200");	
			$("#input_email").attr("disabled", true);
			$("#emailChkButton").attr("disabled", true);
		}
	}
	
	$(document).ready(function(){
		   $("#input_email").keyup(function(){
		      if($("#input_email").val() != ""){
		         $("#chkEmail").text("")
		      }
		   });
		   $("#input_pw").keyup(function(){
		      if($("#input_pw").val() != ""){
		         $("#chkPw").text("")
		      }
		   });
		});
	
	function addFormLogin() {
		$("#myModal").modal({
			backdrop : true
		});
		
	}
	</script>
